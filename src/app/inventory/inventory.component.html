<mat-card class="inventory-header">
  <div class="header-content">
    <h2><mat-icon>inventory_2</mat-icon> 在庫管理</h2>
    <div>
      <button *ngIf="userRole === 'admin'" mat-raised-button color="primary" (click)="openAddDialog()">商品追加</button>
      <button mat-stroked-button color="warn" (click)="logout()">ログアウト</button>
    </div>
  </div>
  <p>ようこそ、{{ userRole }}さん！在庫を管理できます。</p>
</mat-card>

<mat-card>
  <h2>在庫一覧</h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- 品目ID列 -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> 品目ID </th>
      <td mat-cell *matCellDef="let item"> {{item.id}} </td>
    </ng-container>

    <!-- 品目名列 -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> 品目名 </th>
      <td mat-cell *matCellDef="let item"> {{item.name}} </td>
    </ng-container>

    <!-- 個数列 -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> 個数 </th>
      <td mat-cell *matCellDef="let item"> {{item.quantity}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialog(row)"></tr>
  </table>
</mat-card>
