<h1 mat-dialog-title>商品詳細（閲覧のみ）</h1>
<div mat-dialog-content>
  <p><strong>ID:</strong> {{ data.id }}</p>
  <p><strong>品目名:</strong> {{ data.name }}</p>
  <p><strong>個数:</strong> {{ data.quantity }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="useItem()">使用する</button>
  <button mat-button mat-dialog-close>閉じる</button>
</div>
